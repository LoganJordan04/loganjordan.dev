<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Come Back Later!</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            onload="this.onload=null;this.rel='stylesheet';this.removeAttribute('as')"
            as="style"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            />
        </noscript>

        <link
            rel="icon"
            type="image/png"
            href="/icons/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
        <link rel="shortcut icon" href="/icons/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/icons/apple-touch-icon.png"
        />
        <link
            rel="manifest"
            href="site.webmanifest"
            crossorigin="use-credentials"
        />

        <link href="index.css" rel="stylesheet" />
    </head>
    <body class="loading-active">
        <div id="loading-container">
            <video
                autoplay
                muted
                playsinline
                preload="auto"
                id="loading-animation"
            >
                <source
                    src="animations/signature-animation.webm"
                    type="video/webm"
                />
            </video>
        </div>

        <a
            id="skip-link"
            href="#main-content"
            aria-label="Skip to main content"
        >
            <canvas
                class="hero-arrow-canvas"
                width="100"
                height="100"
                aria-hidden="true"
            ></canvas>
        </a>

        <header role="banner">
            <div id="header">
                <div class="header-container center">
                    <a href="#hero" aria-label="Go To Top">
                        <img
                            class="header-logo"
                            src="icons/signature-light.svg"
                            alt="LJ Signature"
                        />
                    </a>
                    <nav class="header-nav" aria-label="Main Navigation">
                        <ul class="header-nav-list">
                            <li class="header-nav-item" data-section="about">
                                <canvas
                                    class="nav-arrow-canvas"
                                    width="30"
                                    height="10"
                                    aria-hidden="true"
                                ></canvas>
                                <a class="header-nav-link" href="#about"
                                    >About</a
                                >
                            </li>
                            <li class="header-nav-item" data-section="work">
                                <canvas
                                    class="nav-arrow-canvas"
                                    width="30"
                                    height="10"
                                    aria-hidden="true"
                                ></canvas>
                                <a class="header-nav-link" href="#work">Work</a>
                            </li>
                            <li
                                class="header-nav-item"
                                data-section="experience"
                            >
                                <canvas
                                    class="nav-arrow-canvas"
                                    width="30"
                                    height="10"
                                    aria-hidden="true"
                                ></canvas>
                                <a class="header-nav-link" href="#experience"
                                    >Experience</a
                                >
                            </li>
                            <li class="header-nav-item" data-section="footer">
                                <canvas
                                    class="nav-arrow-canvas"
                                    width="30"
                                    height="10"
                                    aria-hidden="true"
                                ></canvas>
                                <a class="header-nav-link" href="#footer"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main id="main-content" role="main">
            <section id="hero">
                <div id="hero-three-container"></div>
                <div class="hero-text-container">
                    <h1 class="hero-title">Logan Jordan</h1>
                    <h2 class="hero-subtitle">Designer & Frontend Developer</h2>
                </div>
            </section>

            <section id="about" class="section-container">
                <div id="about-three-container"></div>
                <div class="words-container">
                    <p id="words-1" class="about-words" aria-hidden="true">Elegant Minimal Streamlined Refined</p>
                    <p id="words-2" class="about-words" aria-hidden="true">Imaginative Aesthetic Innovative Bold</p>
                    <p id="words-3" class="about-words" aria-hidden="true">Responsive Accessible Dynamic Functional</p>
                    <p id="words-4" class="about-words" aria-hidden="true">Scalable Intuitive Flexible Inclusive</p>
                </div>
            </section>
            
            <section id="work" class="temp-section-container"></section>
            <section id="experience" class="temp-section-container"></section>
            <section id="footer" class="temp-section-container"></section>
        </main>

        <script type="module" src="/js/main.js"></script>

        <!--https://github.com/berkaytumal/FxFilterJS -->
        <!--<script src="https://berkaytumal.github.io/FxFilterJS/FxFilter.js"></script>-->
    </body>
</html>
