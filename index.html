<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Come Back Later!</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            onload="this.onload=null;this.rel='stylesheet';this.removeAttribute('as')"
            as="style"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            />
        </noscript>

        <link
            rel="icon"
            type="image/png"
            href="/icons/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
        <link rel="shortcut icon" href="/icons/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/icons/apple-touch-icon.png"
        />
        <link
            rel="manifest"
            href="site.webmanifest"
            crossorigin="use-credentials"
        />

        <link href="index.css" rel="stylesheet" />
    </head>
    <body class="loading-active">
        <div id="loading-container">
            <video
                autoplay
                muted
                playsinline
                preload="auto"
                id="loading-animation"
            >
                <source
                    src="images/signature-animation.webm"
                    type="video/webm"
                />
            </video>
        </div>

        <main id="main-content" role="main">
            <section class="hero">
                <div id="three-container"></div>
                <div class="hero-text-container">
                    <h1 class="hero-title">Logan Jordan</h1>
                    <h2 class="hero-subtitle">
                        Designer & Front End Developer
                    </h2>
                </div>
            </section>

            <section class="section-container"></section>
        </main>

        <script type="module" src="/js/main.js"></script>
    </body>
</html>
